<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>Vista Principal</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="slide-buttons container-flex-row">
				<a href="vistaPrincipal.html" type="button" class="btn btn-success">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				</a>
			</div>
			<div class="col-xs-10">
				<h2>Sign Up</h2>
				<p>Join now for free ride credit.</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Country <span class="caret"></span></button>
						<ul class="dropdown-menu banderas">
							<li class="list-flag" data-codigo="+51">
								<a href="#">
									<img class="img-responsive" src="../assets/img/pe.png" alt="Perú">
								</a>
							</li>
							<li class="list-flag" data-codigo="+01">
								<a href="#">
									<img class="img-responsive" src="../assets/img/us.png" alt="USA">
								</a>
							</li>
							<li class="list-flag" data-codigo="+52">
								<a href="#">
									<img class="img-responsive" src="../assets/img/mx.png" alt="México">
								</a>
							</li>
							<li class="list-flag" data-codigo="+57">
								<a href="#">
									<img class="img-responsive" src="../assets/img/co.png" alt="Colombia">
								</a>
							</li>
						</ul>
					</div>
					<input id="input-codigo" type="text" class="form-control" aria-label="...">
				</div>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="button-next">
					<button id="boton-phone" type="button" class="btn btn-lg btn-primary" disabled>NEXT</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript"src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/signup.js"></script>
</body>
</html>
