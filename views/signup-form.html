<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/icons/icomoon/style.css">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>Vista Principal</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="slide-buttons container-flex-row">
				<a href="vistaPrincipal.html" type="button" class="btn btn-success">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				</a>
			</div>
			<div class="col-xs-10">
				<h2>Sign Up</h2>
				<p>Join now for free ride credit.</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="input-group flex">
          <span class="icon-user"></span>
					<input id="inputName" type="text" class="form-control" aria-label="..." placeholder="First name">
          <input id="inputLastName" type="text" class="form-control" aria-label="..." placeholder="Last name">
				</div>
        <br>
        <div class="input-group flex">
          <span class="icon-envelop"></span>
					<input id="inputEmail" type="text" class="form-control" aria-label="..." placeholder="Email">
				</div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="button-next flex button">
					<button id="botonNext" type="button" class="btn btn-lg btn-primary" disabled>NEXT</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript"src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/signup-form.js"></script>
</body>
</html>
